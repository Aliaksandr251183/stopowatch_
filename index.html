<body>
    <h1>Stopowatch</h1>
    <div class="stopwatch">
        <div class="containerNumbers">
            <div class="block"><span id="hour">00</span></div>
            <div class="block"><span id="minute">00</span></div>
            <div class="block"><span id="second">00</span></div>
            <div class="block"><span id="milisecond">00</span></div>
            
            <div class="button-red"><span id="button"></span></div>
            <div class="button-blue"><span id="button__reset"></span></div>
        </div>
    </div>
